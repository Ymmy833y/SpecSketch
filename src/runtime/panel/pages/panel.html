<!DOCTYPE html>
<html class="h-full">
<head>
  <meta charset="utf-8" />
  <title data-i18n="app_name">Spec Sketch</title>
  <link rel="stylesheet" href="../styles/tailwind.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="min-h-screen h-full bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950 text-slate-800 dark:text-slate-100 antialiased">
  <div class="p-4 max-w-md mx-auto">
    <!-- Header -->
    <header class="mb-4">
      <div class="flex items-center w-full rounded-xl bg-white/70 dark:bg-slate-900/60 backdrop-blur border border-slate-200/70 dark:border-slate-800 px-3 py-2">
        <div class="flex items-center gap-2">
          <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600 text-white shadow-sm">
            <!-- logo-ish -->
            <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 7h16M4 12h10M4 17h6" stroke-linecap="round" />
            </svg>
          </span>
          <h1 class="text-base font-semibold tracking-wide" data-i18n="app_name">Spec Sketch</h1>
        </div>

        <!-- status chip -->
        <span id="status"
              class="ml-auto inline-flex items-center gap-1 rounded-full border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 px-2 py-1 text-xs text-slate-600 dark:text-slate-300"
              title="Page status">
          <span class="h-1.5 w-1.5 rounded-full bg-amber-500 shadow-[0_0_0_2px] shadow-amber-500/20"></span>
          <span data-i18n="status_restricted">Restricted</span>
        </span>
      </div>
      <p data-i18n="panel_tagline" class="text-xs text-slate-500 dark:text-slate-400 mt-2">
        Capture & annotate selected elements.
      </p>
    </header>

    <!-- Toolbar -->
    <div class="flex gap-2 mb-6">
      <!-- primary: toggle select -->
      <button id="toggle-select"
        class="group inline-flex items-center gap-2 px-3.5 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium shadow-sm hover:bg-indigo-700 active:bg-indigo-800 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-slate-900 transition"
        aria-pressed="false">
        <span class="inline-flex h-4 w-4 items-center justify-center rounded-full bg-white/70">
          <span class="h-2 w-2 rounded-full bg-indigo-700 group-aria-pressed:bg-white"></span>
        </span>
        <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M9 3l3 7 7 3-7 3-3 7-3-7-7-3 7-3 3-7z" />
        </svg>
        <span id="toggle-label" data-i18n="toggle_off">Select mode: OFF</span>
      </button>

      <!-- secondary: clear -->
      <button id="clear"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm hover:bg-slate-50 dark:hover:bg-slate-800 active:bg-slate-100 dark:active:bg-slate-800/80 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-slate-900 transition"
        data-i18n="btn_clear" title="Clear selected items">
        <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M4 7h16M9 7v12m6-12v12M6 7l1-3h10l1 3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Clear
      </button>

      <!-- secondary: capture -->
      <button id="capture"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-sm hover:bg-slate-50 dark:hover:bg-slate-800 active:bg-slate-100 dark:active:bg-slate-800/80 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:focus-visible:ring-offset-slate-900 transition"
        data-i18n="btn_capture" title="Capture screenshot">
        <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M4 7h3l2-2h6l2 2h3v12H4V7z" />
          <circle cx="12" cy="13" r="3.5" />
        </svg>
        Capture
      </button>
    </div>

    <!-- List -->
    <section class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
      <div class="flex items-center justify-between p-3 border-b border-slate-200/70 dark:border-slate-800/70">
        <h2 class="text-sm font-medium text-slate-600 dark:text-slate-300" data-i18n="section_selected_items">Selected items</h2>
        <span id="count-badge" class="text-xs px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">0</span>
      </div>

      <!-- empty state -->
      <div id="empty"
           class="p-6 text-center text-sm text-slate-500 dark:text-slate-400">
        <div class="mx-auto mb-2 h-10 w-10 rounded-full border border-dashed border-slate-300 dark:border-slate-700 grid place-items-center">
          <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 12h6M12 9v6" stroke-linecap="round" />
          </svg>
        </div>
        <p data-i18n="empty_hint">選択モードをONにして、要素をクリックしてください。</p>
      </div>

      <ul id="list" class="max-h-64 overflow-y-auto divide-y divide-slate-200 dark:divide-slate-800">
        <!-- サンプル項目（JSで生成）:
        <li class="group flex items-center gap-3 p-3 hover:bg-slate-50 dark:hover:bg-slate-800/60">
          <span class="inline-flex h-6 w-6 items-center justify-center rounded-md bg-indigo-600/10 text-indigo-700 dark:text-indigo-300 text-xs font-semibold">
            1
          </span>
          <div class="min-w-0 flex-1">
            <div class="text-sm font-medium truncate">#nav .navbar-brand > h1</div>
            <div class="text-[11px] text-slate-500 dark:text-slate-400 truncate">x:120 y:64 w:240 h:40</div>
          </div>
          <button class="opacity-70 hover:opacity-100 p-1 rounded-md focus-visible:ring-2 focus-visible:ring-indigo-400">
            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <path d="M12 5v14M5 12h14" />
            </svg>
            <span class="sr-only">Jump</span>
          </button>
          <button class="opacity-70 hover:opacity-100 p-1 rounded-md focus-visible:ring-2 focus-visible:ring-rose-400" title="Remove">
            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
              <path d="M6 7h12M9 7v10m6-10v10M8 7l1-3h6l1 3" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="sr-only">Remove</span>
          </button>
        </li>
        -->
      </ul>
    </section>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
