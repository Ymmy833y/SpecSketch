name: Build and push dist

on:
  push:
    branches:
      - master
      - 'release/*.*.*'

permissions:
  contents: write

concurrency:
  group: build-dist-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: npm run build

      - name: Compute deploy branch
        id: vars
        shell: bash
        run: |
          ref_name="${GITHUB_REF_NAME}"
          if [[ "$ref_name" == release/* ]]; then
            version="${ref_name#release/}"
            echo "DEPLOY_BRANCH=spec-sketch-${version}" >> "$GITHUB_ENV"
            echo "version=${version}" >> "$GITHUB_OUTPUT"
          else
            echo "DEPLOY_BRANCH=spec-sketch" >> "$GITHUB_ENV"
            echo "version=" >> "$GITHUB_OUTPUT"
          fi
          echo "Deploy branch: ${DEPLOY_BRANCH:-spec-sketch}"

      - name: Push dist to branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ env.DEPLOY_BRANCH }}
          folder: dist
          clean: true
          commit-message: "build: update dist (${% raw %}${{ github.ref_name }}{% endraw %}) from ${% raw %}${{ github.sha }}{% endraw %}"
          git-config-name: github-actions[bot]
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
